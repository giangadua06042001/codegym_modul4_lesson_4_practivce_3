<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add song</title>
</head>
<body>
<p>
    <a th:href="@{/song}">back to list song</a>
</p>
<div id="on">
    <form th:object="${formSong}" th:action="@{/song/creat}" th:method="post"
          novalidate="novalidate" enctype="multipart/form-data">
        <div>
            <label>SongName</label>
            <label><input th:field="*{songName}" type="text"></label>
        </div>
        <div>
            <label>author</label>
            <label><input th:field="*{author}" type="text"></label>
        </div>
        <div>
            <label>playList</label>
            <label><input th:field="*{playList}" type="text"></label>
        </div>
        <div>
            <label>URL</label>
            <label><input th:field="*{playList}" type="file"></label>
        </div>
        <div>
            <label>
                <input type="submit" value="save">
            </label>
        </div>

    </form>
</div>

</body>
</html>
